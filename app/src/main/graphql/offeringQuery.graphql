query OfferingsQuery {
  offerings {
    id
    title
    description
    money
    location {
      id
      mapsId
      address
      country
      town
      longitude
      latitude
    }
    provider {
      id
      firstName
      lastName
      sex
      phoneNumber
      location {
        id
        mapsId
        address
        country
        town
        longitude
        latitude
      }
    }
  }
}
