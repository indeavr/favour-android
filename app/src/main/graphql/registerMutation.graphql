mutation Register(
  $email: String!
  $password: String!
  $firstName: String!
  $lastName: String!
) {
  register(
    email: $email
    password: $password
    firstName: $firstName
    lastName: $lastName
  ) {
    token
    userId
    fullName
     permissions {
            hasSufficientInfoProvider
            hasSufficientInfoConsumer
            sideChosen
        }
  }
}
